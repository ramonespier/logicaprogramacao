<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="triangulo.css">
    <title>Document</title>
</head>
<body>
    <h1>Classificação de Triângulos</h1>
    <h3>Insira o tamanho dos lados:</h3>

    <form action="" id="tipoTriangulo">

    <label for="ladoA">Lado 1</label>
    <input type="number" id="ladoA" min="1">
    
    <label for="ladoB">Lado 2</label>
    <input type="number" id="ladoB" min="1">
    
    <label for="ladoC">Lado 3</label>
    <input type="number" id="ladoC" min="1">

    <button type="button" id="btTriangulo">Calcular</button>
    <button type="reset"id="limparTri">Limpar</button>

    </form>

    <div id="resultadoTriangulo"></div>

    <script src="triangulo.js"></script>
    
    <script>
    
    document.querySelector('#btTriangulo').addEventListener('click', function() {
            const ladoA = document.querySelector('#ladoA').value;
            const ladoB = document.querySelector('#ladoB').value;
            const ladoC = document.querySelector('#ladoC').value;

            const trianguloTipo = tipoTriangulo(ladoA, ladoB, ladoC)

            document.querySelector('#resultadoTriangulo').innerHTML = `Tipo do triangulo: ${trianguloTipo.mensagem}`;
        })

        document.querySelector('#limparTri').addEventListener('click', function(){
            document.querySelector('#resultadoTriangulo').innerHTML = "";
        })
        
        </script>

</body>
</html>
