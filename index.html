<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Programinhas</h1>
    <button type="button" onclick="calculoIMC()">Calculadora IMC</button>
    <button type="button" onclick="converteTemperatura()">Conversor de temperatura</button>

    <h2>Calculadora IMC</h2>

    <label for="peso">Peso:</label>
    <input type="number" id="peso" step="0.5" min="0" max="1000">
    
    <label for="altura">Altura:</label>
    <input type="number" id="altura" step="0.01" min="0" max="3">

    <button type="button" id="btIMC">Calcular IMC</button>
    <button type="reset">Limpar</button>

    <script src="desafio2.js"></script>
    <script src="desafio3.js"></script>
    <script>
        document.querySelector('#btIMC').addEventListener('click', function() {
            const peso = document.querySelector('#peso').value;
            const altura = document.querySelector('#altura').value;
            const imc = calculoIMC(peso, altura);
            console.log(imc);
        })
    </script>
</body>
</html>
