    <main class="secao-flex">

        <section class="secoes-principais primeira-secao">

            <h2>Calculadora IMC</h2>

            <form action="">

                <div class="peso-altura">

                    <input type="text" id="peso" class="secao-um" step="0.5" min="0" max="1000" placeholder="Peso">

                    <input type="text" id="altura" class="secao-um" step="0.01" min="0" max="3" placeholder="Altura">

                </div>

                <div class="botoes-imc">

                    <button type="button" id="btIMC" class="acao-positiva">Calcular</button>
                    <button type="reset" id="limpar" class="acao-negativa">Limpar</button>

                </div>

            </form>

            <div class="resultado">
                <div id="resultadoIMC"></div>
            </div>

        </section>

        <section class="secoes-principais segunda-secao">

            <h2>Conversor de Temperatura</h2>

            <form action="">

                <div class="temperatura-conversao">

                    <input type="text" id="temperatura" placeholder="Temperatura">
                    <label for="escalaConvertida">De:</label>
                    <input list="escalas" id="escalaConvertida">

                    <datalist id="escalas" class="datalist">
                        <option value="C" selected>Celcius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </datalist>
                    
                    <label for="conversaoConvertida">Para:</label>
                    <input list="conversao" id="conversaoConvertida">
                    <datalist id="conversao" class="datalist">
                        <option value="C">Celcius</option>
                        <option value="F" selected>Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </datalist>
                    
                </div>
                <div class="botoes-Conversao">

                    <button type="button" id="btConverte" class="acao-positiva">Converter</button>
                    <button type="reset" id="limparConv" class="acao-negativa">Limpar</button>

                </div>

            </form>

            <div class="resultado">
                <div id="resultadoConversao"></div>
            </div>

        </section>

    </main>
