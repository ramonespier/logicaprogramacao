<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Programinhas</h1>
    <button type="button" onclick="calculoIMC()">Calculadora IMC</button>
    <button type="button" onclick="converteTemperatura()">Conversor de temperatura</button>
    
    <h2>Calculadora IMC</h2>
    
    <form action="" id="formIMC">
        
        <label for="peso">Peso:</label>
        <input type="number" id="peso" step="0.5" min="0" max="1000">
        
        <label for="altura">Altura:</label>
        <input type="number" id="altura" step="0.01" min="0" max="3">
        
        <button type="button" id="btIMC">Calcular IMC</button>
        <button type="reset" id="limpar">Limpar</button>
        
    </form>
    
    <div id="resultadoIMC"></div>

    <h2>Conversor de Temperatura</h2>

    <form action="">

        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura">

        <label for="escalaAtual">De:</label>
        <select id="escalaAtual">
            <option value="C" selected>Celcius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        
        <label for="conversao">Para:</label>
        <select id="conversao">
            <option value="C">Celcius</option>
            <option value="F" selected>Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <button type="button">Converter</button>
        <button type="reset">Limpar</button>

    </form>
        
    <script src="desafio2.js"></script>
    <script src="desafio3.js"></script>
    <script>
        document.querySelector('#btIMC').addEventListener('click', function() {
            const peso = document.querySelector('#peso').value;
            const altura = document.querySelector('#altura').value;
            const imc = calculoIMC(peso, altura);
            console.log(imc);
            document.querySelector('#resultadoIMC').innerHTML = imc;
        })

         document.querySelector('#limpar').addEventListener('click', function() {
             document.querySelector('#resultadoIMC').innerHTML = "";
         })
            
    </script>
</body>
</html>
