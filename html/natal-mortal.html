<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div class="troca-tema">

        <button type="button" id="tema-claro"><img src="../image/sol.png" alt="" width="40px"></button>

        <button type="button" id="tema-escuro" class="oculto"><img src="../image/58f9fedb0ed2bdaf7c128331.png"
                alt="" width="40px"></button>

    </div>

    <h1>Taxa de natalidade e mortalidade</h1>

    <h3>Selecione a classe e a população</h3>

    <form action="">
      
        <div class="codigoEstilo">
            <label for="taxa">Taxa de:</label>
            <select name="taxa" id="taxa">
                <option value="N">Natalidade</option>
                <option value="M">Mortalidade</option>
            </select>

            <label for="habitantes">Número de habitantes:</label>
            <input type="number" id="habitantes">

            <label for="natal-mortal">Número de nascimentos ou óbitos:</label>
            <input type="number" id="natal-mortal">

        </div>

        <div class="botoes">
            <button type="button" id="calc-natal">Calcular</button>
            <button type="reset" id="limpa-natal">Limpar</button>
        </div>
        
    </form>
    
    <div id="resultado-taxa"></div>

    <script src="/javascript/navbar.js"></script>
    <script src="/javascript/tema.js"></script>
    <script src="/exercises/natal-mortal.js"></script>

</body>
</html>
