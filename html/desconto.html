<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descontos</h1>
    <h3>Selecione o que você é:</h3>

    
    <table>
        <tr>
            <th>Tipo de cliente</th>
            <th>Código</th>
            <th>Desconto</th>
        </tr>
        <tr>
            <td>Comum</td>
            <td>1</td>
            <td>Sem desconto</td>
        </tr>
        <tr>
            <td>Funcionário</td>
            <td>2</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>Vip</td>
            <td>3</td>
            <td>5%</td>
        </tr>
    </table>

        <div class="codigoEstilo">
            <label for="codigo">Código do cliente:</label>
            <input type="number" min="1" max="3" id="codigo">
        </div>
        
        <div class="container">
            <div>
                <label for="valor">Valor R$:</label>
                <input type="number" step="0.01" min="0.00" id="valor"><br>
            </div>

    <button type="button" id="btDesconto">Finalizar</button>
    <button type="reset" id="limpaDesconto">Limpar</button>

    <div id="resultadoDesconto"></div>
    <div id="erro"></div>

    <a href="/html/index.html">Início</a>

    <script src="/exercises/desconto.js"></script>
   
</body>
</html>
