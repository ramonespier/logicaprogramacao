<!DOCTYPE html>
<html lang="pt-BR" data-tema="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="principal">
            
            <a href="/html/index.html" id="home">Início</a>

        </div>
        
        <div class="troca-tema">

            <button type="button" id="tema-claro"><img src="/image/sol.png" alt="" width="40px"></button>

            <button type="button" id="tema-escuro" class="oculto"><img src="/image/58f9fedb0ed2bdaf7c128331.png"
                    alt="" width="40px"></button>

        </div>
    </header>
        

    <section class="secao-triangulo">

        <h1>Classificação de Triângulos</h1>
        <h3>Insira o tamanho dos lados:</h3>
        
        <form id="tipoTriangulo">
        
            <div class="input">

                <input type="number" id="ladoA" min="1" placeholder="Lado 1">
                
                <input type="number" id="ladoB" min="1" placeholder="Lado 2">
                
                <input type="number" id="ladoC" min="1" placeholder="Lado 3">
                
            </div>

            <div class="botoes">
                
                <button type="button" id="btTriangulo">Calcular</button>
                <button type="reset"id="limparTri">Limpar</button>
                
            </div>
            
        </form>

        <div id="resultadoTriangulo"></div>

    </section>

    <script src="/javascript/tema.js"></script>
    <script src="/javascript/triangulo.js"></script>
    
    <script>
    
    document.querySelector('#btTriangulo').addEventListener('click', function() {
            const ladoA = document.querySelector('#ladoA').value;
            const ladoB = document.querySelector('#ladoB').value;
            const ladoC = document.querySelector('#ladoC').value;

            const trianguloTipo = tipoTriangulo(ladoA, ladoB, ladoC)

            document.querySelector('#resultadoTriangulo').innerHTML = `Tipo do triangulo: ${trianguloTipo.mensagem}`;
        })

        document.querySelector('#limparTri').addEventListener('click', function(){
            document.querySelector('#resultadoTriangulo').innerHTML = "";
        })
        
    </script>

    <script>

        document.querySelector('#tema-claro').addEventListener('click', () => {

            document.querySelector('#tema-claro').classList.add('oculto');
            document.querySelector('#tema-escuro').classList.remove('oculto');
            

        });

        document.querySelector('#tema-escuro').addEventListener('click', () => {

            document.querySelector('#tema-claro').classList.remove('oculto');
            document.querySelector('#tema-escuro').classList.add('oculto');
            
        });

    </script>

</body>
</html>
