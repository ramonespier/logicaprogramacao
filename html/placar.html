    <header>

        
        <div class="troca-tema">

            <button type="button" id="tema-escuro" class="oculto"><img src="/image/58f9fedb0ed2bdaf7c128331.png"

            </div>
            
        </header>
        
        
        <section>
            
            <h1>Placar de um jogo de futebol</h1>
            <h3>Placar:</h3>
            
            <form action="" id="placarJogo">
                
                <div class="input">
                    
                    <input type="number" id="time1" min="0" placeholder="Corinthians">
                    
                    <input type="number" id="time2" min="0" placeholder="Palmeiras">
                    
                </div>
                
                <div class="botoes">

                <button type="button" id="btJogo">Calcular</button>
                <button type="reset" id="limpaPlacar">Limpar</button>
                
            </div>
            
        </form>
        
            <div id="resultadoJogo"></div>
            
        </section>
