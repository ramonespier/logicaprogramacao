    <h3>Selecione o produto:</h3>
 
    
    <form action="">

        <label for="produto">Produto:</label>

        </select>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" step="1" min="0" id="quantidade">
        
        <button type="button" id="calc-produto">Calcular</button>
        <button type="reset" id="limpa-produto">Limpar</button>
        
    </form>
