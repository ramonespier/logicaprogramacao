<!DOCTYPE html>
<html lang="pt-BR" data-tema="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style.css">
        <title>Busca de um nome</title>
    </head>
    <body>

        <header>
            <div class="principal">
                
                <a href="/html/index.html" id="home">Início</a>

            </div>

            <div class="troca-tema">

                <button type="button" id="tema-claro"><img src="/image/sol.png" alt="" width="40px"></button>
    
                <button type="button" id="tema-escuro" class="oculto"><img src="/image/58f9fedb0ed2bdaf7c128331.png"
                        alt="" width="40px"></button>
    
            </div>
        </header>
            

    <section class="secao-nome">

        <h1>Buscando nomes</h1>
        <h3>Escreva até 10 nomes e procure</h3>
        
        <form action="">
            
            <div class="input-nome">

            <input type="text" id="nome" placeholder="Nome para incluir" autofocus>
            
        </div>
        
        <div class="botoes">
            
            <button type="reset" id="btCadastrar">Cadastrar</button>
            <button type="button" id="btPesquisar" class="oculto">Pesquisar</button>
            
        </div>

    </form>
    
    <div id="resultado"></div>
    
</section>

    <script src="/javascript/tema.js"></script>
    <script>
        let nomes = []; //array vazio chamado "nomes"
    
        document.addEventListener('keydown', (evento) => {

            if (evento.key === 'Enter') {

                evento.preventDefault();

                if (nomes.length < 10) {
                    document.querySelector('#btCadastrar').click();

                } else {

                    document.querySelector('#btPesquisar').click();
                }
            }
        });
        
        
        document.querySelector('#btCadastrar').addEventListener('click', () => {
            
            nomes.push(document.querySelector('#nome').value);
            
            // ao atingit 10 nomes...
            if (nomes.length === 10) {
                
                // troque a label do input
                document.querySelector('label[for="nome"]').innerHTML = 'Nome para pesquisar:';
                
                // oculte ao botão cadastrar
                document.querySelector('#btCadastrar').classList.add('oculto');
                
                // desoculte do botão cadastrar
                document.querySelector('#btPesquisar').classList.remove('oculto');
                
            }
        });

        document.querySelector('#btPesquisar').addEventListener('click', () => {
            
            const nomeBuscado = document.querySelector('#nome').value;
            
            if (nomes.includes(nomeBuscado)) {
                
                document.querySelector('#resultado').innerHTML = 'ACHEI';
                
            } else {
                
                document.querySelector('#resultado').innerHTML = 'NÃO ACHEI';
                
            }
            
        });
    </script>
    
    <script>

        document.querySelector('#tema-claro').addEventListener('click', () => {

            document.querySelector('#tema-claro').classList.add('oculto');
            document.querySelector('#tema-escuro').classList.remove('oculto');
            

        });

        document.querySelector('#tema-escuro').addEventListener('click', () => {

            document.querySelector('#tema-claro').classList.remove('oculto');
            document.querySelector('#tema-escuro').classList.add('oculto');
            
        });

    </script>
</body>
</html>
